<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внешнеэкономические отношения России в 2024 году</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #header {
            text-align: center;
            font-size: 24px;
            margin: 10px;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        .leaflet-control-attribution {
            display: none;
        }
        .country-marker {
            background-color: #ff0000;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="header">Внешнеэкономические связи России в 2024 году</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.js"></script>
    <script>
        // Инициализация карты
        var map = L.map('map', {
            maxBounds: [[-60, -180], [85, 180]],
            maxZoom: 18,
            minZoom: 2
        }).setView([20, 0], 2);

        // Добавление базового слоя карты без логотипов
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: false
        }).addTo(map);

        // Координаты и сообщения для стран
        var countryData = {
            'China': {
                latlng: [35.86166, 104.195397],
                message: 'Активное сотрудничество в области торговли и технологий.'
            },
            'India': {
                latlng: [20.593684, 78.96288],
                message: 'Товарооборот России с Индией в 2024 году составил 71 млрд долларов. Экспорт на 80% состоял из нефтепродуктов (нефти и газа), на 10% — из удобрений, и на 5% — из драгоценных металлов и камней. Импорт же состоял на 40% из фармацевтики, на 20% — из текстиля и одежды, и на 10% — из чая и специй. В 2025 году ожидается рост экспорта нефтепродуктов и удобрений, а также увеличение импорта электроники и текстиля.'
            },
            'Belarus': {
                latlng: [53.709807, 27.953389],
                message: 'Товарооборот России с Беларусью в 2024 году составил 60 млрд долларов. Экспорт на 50% состоял из нефти и газа, на 20% — из металлов и удобрений, и на 10% — из машин и оборудования. Импорт же состоял на 40% из продуктов питания (молочные продукты и мясо), на 30% — из машин и транспортных средств, и на 15% — из химической продукции. В 2025 году, в условиях санкций, ожидается укрепление торговых отношений и рост инвестиций со стороны дружественных стран.'
            },
            'Turkey': {
                latlng: [38.963745, 35.243322],
                message: 'Товарооборот России с Турцией в 2024 году составил 52 млрд долларов. Экспорт на 60% состоял из нефти и газа, на 15% — из металлов (сталь и алюминий), и на 10% — из зерна. Импорт же состоял на 30% из одежды и текстиля, на 20% — из фруктов и овощей, и на 15% — из машин и оборудования. В 2025 году торговля между странами, вероятно, останется на высоком уровне с акцентом на энергоресурсы и машиностроение.'
            },
            'Kazakhstan': {
                latlng: [48.019573, 66.923684],
                message: 'Товарооборот России с Казахстаном в 2024 году составил 27,8 млрд долларов. Экспорт на 40% состоял из нефти и нефтепродуктов, на 20% — из машин и оборудования, и на 15% — из химической продукции. Импорт же состоял на 30% из металлов и руд, на 20% — из продуктов питания (мясо и зерно), и на 15% — из химической продукции. В 2025 году торговля останется на высоком уровне с акцентом на металлы, сельское хозяйство и энергоресурсы.'
            },
            'Brazil': {
                latlng: [-14.235004, -51.92528],
                message: 'Товарооборот России с Бразилией в 2024 году составил 18 млрд долларов. Экспорт на 50% состоял из удобрений, на 20% — из нефтепродуктов, и на 15% — из металлов. Импорт же состоял на 30% из кофе и сахара, на 25% — из мяса (говядина и птица), и на 20% — из сои и кукурузы. В 2025 году Бразилия останется важным экономическим партнёром, хотя может столкнуться с проблемами внутренней инфляции, что может ограничить импорт.'
            },
            'United Arab Emirates': {
                latlng: [23.424076, 53.847818],
                message: 'Товарооборот России с ОАЭ в 2024 году составил 10 млрд долларов. Экспорт на 40% состоял из золота и драгоценных металлов, на 30% — из нефтепродуктов, и на 15% — из алмазов. Импорт же состоял на 30% из ювелирных изделий, на 20% — из электроники, и на 15% — из химической продукции. В 2025 году ОАЭ станет одним из главных центров мировой торговли, укрепляя торговые отношения в сферах энергоресурсов, ценных металлов и сельского хозяйства.'
            },
            'South Korea': {
                latlng: [35.907757, 127.766922],
                message: 'Товарооборот России с Южной Кореей в 2024 году составил 10 млрд долларов. Экспорт на 40% состоял из угля, на 30% — из нефти и газа, и на 15% — из металлов. Импорт же состоял на 40% из электроники и бытовой техники, на 25% — из автомобилей и запчастей, и на 15% — из химической продукции. В 2025 году, несмотря на конкуренцию в сфере энергоресурсов, торговля будет развиваться в области технологий, сельского хозяйства и машиностроения.'
            },
            'Germany': {
                latlng: [51.165691, 10.451526],
                message: 'Товарооборот России с Германией в 2024 году составил 9 млрд долларов. Экспорт на 50% состоял из нефти и газа, на 20% — из металлов, и на 15% — из химической продукции. Импорт же состоял на 50% из машин и оборудования, на 20% — из химической продукции, и на 15% — из автомобилей и запчастей. В 2025 году ожидается ещё большее снижение экспорта и импорта в случае увеличения санкций Евросоюза против России.'
            },
            'Japan': {
                latlng: [36.204824, 138.252924],
                message: 'Товарооборот России с Японией в 2024 году составил 8,2 млрд долларов. Экспорт на 40% состоял из угля, на 30% — из нефти и газа, и на 15% — из морепродуктов. Импорт же состоял на 40% из автомобилей и запчастей, на 30% — из электроники и бытовой техники, и на 15% — из химической продукции. В 2025 году ожидается снижение экспорта нефтепродуктов из-за перехода Японии на альтернативные источники энергии и снижение импорта автомобилей из-за санкций.'
            },
            'Italy': {
                latlng: [41.87194, 12.56738],
                message: 'Товарооборот России с Италией в 2024 году составил 6 млрд долларов. Экспорт на 50% состоял из нефти и газа, на 20% — из металлов (сталь и алюминий), и на 10% — из древесины и изделий из нее. Импорт же состоял на 30% из одежды и обуви, на 25% — из машин и оборудования, и на 15% — из продуктов питания (сыр и вино). В 2025 году ожидается ещё большее снижение экспорта и импорта в случае увеличения санкций Евросоюза против России.'
            },
            'Poland': {
                latlng: [51.919438, 19.145136],
                message: 'Товарооборот России с Польшей в 2024 году составил 6 млрд долларов. Экспорт на 50% состоял из нефти и газа, на 20% — из угля, и на 15% — из химической продукции. Импорт же состоял на 30% из продуктов питания (мясо и молочные продукты), на 25% — из машин и оборудования, и на 15% — из химической продукции. В 2025 году ожидается возможный рост экспорта химической продукции и снижение нефтепродуктов.'
            },
            'France': {
                latlng: [46.227638, 2.213749],
                message: 'Товарооборот России с Францией в 2024 году составил 5,8 млрд долларов. Экспорт на 50% состоял из нефти и газа, на 20% — из металлов, и на 15% — из химической продукции. Импорт же состоял на 30% из косметики и парфюмерии, на 25% — из вина и продуктов питания, и на 20% — из машин и оборудования. В 2025 году ожидается рост экспорта металлов и химической продукции, но снижение экспорта нефтепродуктов и импорта косметических товаров.'
            },
            'United States of America': {
                latlng: [37.09024, -95.712891],
                message: 'Товарооборот России с США в 2024 году составил 4 млрд долларов. Экспорт на 50% состоял из нефти и нефтепродуктов, на 20% — из удобрений, и на 15% — из металлов. Импорт же состоял на 30% из фармацевтики, на 25% — из машин и оборудования, и на 15% — из продуктов питания (мясо и зерно). В 2025 году ожидается рост экспорта удобрений и металлов, но падение торговли в сфере нефти и фармацевтики.'
            },
            'Netherlands': {
                latlng: [52.3784, 4.9009],
                message: 'Товарооборот России с Нидерландами в 2024 году составил 5 млрд долларов. Экспорт на 70% состоял из нефти и газа, на 15% — из металлов, и на 10% — из химической продукции. Импорт же состоял на 40% из машин и оборудования, на 25% — из химической продукции, и на 15% — из продуктов питания (сыр и молочные продукты). В 2025 году ожидается снижение экспорта нефтепродуктов и рост экспорта химической продукции и металлов.'
            },
        };

        // Добавляем маркеры для каждой страны
        Object.keys(countryData).forEach(function(country) {
            var data = countryData[country];
            
            // Создаем маркер с кастомной иконкой
            var marker = L.marker(data.latlng, {
                icon: L.divIcon({
                    className: 'country-marker',
                    iconSize: [14, 14]
                })
            }).addTo(map);
            
            // Добавляем всплывающее окно
            marker.bindPopup(data.message);
        });

        // Загрузка GeoJSON файла с границами стран
        var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson", {
            style: {
                color: '#000',
                weight: 1,
                fillOpacity: 0.1
            },
            onEachFeature: function (feature, layer) {
                layer.on('click', function (e) {
                    var countryName = feature.properties.ADMIN;
                    var message = countryData[countryName] ? countryData[countryName].message : 
                                 'Информация о внешнеэкономических связях этой страны в 2024 году недоступна.';

                    L.popup()
                        .setLatLng(e.latlng)
                        .setContent(message)
                        .openOn(map);
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
